<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Formulario</title>
</head>

<body>

    <div>
        <h1 class="titulo">Cadastro de DEVs</h1>
        <p class="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobreNome" id="sobreNome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
    </form>

    <div class="campo">
        <label for="">De qual lado da aplicação você desenvolve ?</label>
        <label for="frontend">
            <input type="radio" name="devweb" value="frontend" checked>frontend
        </label>
        <label for="backend">
            <input type="radio" name="devweb" value="backend">backend
        </label>
        <label for="fullstack">
            <input type="radio" name="devweb" value="fullstack">fullstack
        </label>
    </div>

    <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select name="senioridade" id="senioridade">
            <option value="" selected disabled>Escolha</option>
            <option value="junior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div class="checkbox">
            <label for="">Selecione as tecnologias que utiliza:</label>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>

    <div class="campo">
        <label for="experiência">Conte um pouco da sua experiência:</label>
        <textarea name="experiência" id="experiência" rows="6" style="width: 26em;"></textarea>
    </div>

    <button type="submit" class="botao">Concluído</button>

</body>

</html>
